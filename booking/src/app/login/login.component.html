
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">

<body> 
  <form>
 <div class="container">
 <!---heading---->
     <header class="heading"> Booking-Form</header>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="firstname">First Name :</label> </div>
		         <div class="col-xs-8">
                 <input type="text" name="fname" id="fname" placeholder="Enter your First Name" 
                 class="form-control "[(ngModel)]="fname" required>
             </div>
		      </div>
		 </div>
		 
		 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">Last Name :</label></div>
				<div class ="col-xs-8">	 
                 <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" 
                 class="form-control last" [(ngModel)]="lname" required>
                </div>
		     </div>
		 </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Email :</label></div>
			     <div class="col-xs-8"	>	 
                <input type="email" name="email"  id="email"placeholder="Enter your email"
                class="form-control" [(ngModel)]="email" required>
		         </div>
		     </div>
		 </div>
	 <!-----For Password and confirm password---->
          <!-- <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
          <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
          </div>
		  </div> -->
		  
     <!-----------Gender-------->
         <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-xs-4 ">
			       <label class="gender">Gender:</label>
				 </div>
			 
			     <div class="col-xs-4 male">
             <label>Male</label><br>
				     <input type="radio" name="gender"  id="gender" value="boy" [(ngModel)]="gender" required>
				 </div>
				 
				 <div class="col-xs-4 female">
           <label>Female</label>
				     <input type="radio"  name="gender" id="gender" value="girl" [(ngModel)]="gender" required>
			     </div>
			 </div>
			 
		     
     </div>
     <div class="col-sm-12">
      <div class="row">
    <div class="col-xs-4">
              <label class="IDnumber">ID Number :</label> </div>
      <div class="col-xs-8">
          <input type="number" name="IDnumber" id="IDnumber" placeholder="Enter your ID Number" 
          class="form-control" maxlength="13" required>
      </div>
   </div>
   <div class="col-xs-4">
    <label class="room">Number of Rooms :</label> </div>
   <select name="rooms">
    <option value="room">1</option>
    <option value="rooms">2</option>
    <option value="rooms">4</option>
    <option value="rooms">4+</option>
  </select>
  <div class="col-sm-12">
    <div class="row">
  <div class="col-xs-4">
            <label class="NumberofAdult">Number of Adult:</label> </div>
    <div class="col-xs-8">
        <input type="number" name="Adult" id="Adult" placeholder="Enter Number of Adult"
         class="form-control " [(ngModel)]="Adult" required>
    </div>
 </div>
</div>
<div class="col-sm-12">
  <div class="row">
<div class="col-xs-4">
          <label class="Numberofchildren">Number of Children:</label> </div>
  <div class="col-xs-8">
      <input type="number" name="Nchild" id="Nchild" placeholder="Enter Number of Children" 
      class="form-control " [(ngModel)]="Nchild" required>
  </div>
  <div class="col-sm-12">
    <div class="row">
  <div class="col-xs-4">
            <label class="Numberofnightstaying">Number of Night staying:</label> </div>
    <div class="col-xs-8">
        <input type="number" name="Nnight" id="Nnight" placeholder="Number of Night staying" 
        class="form-control " [(ngModel)]="Nnight" required>
    </div>
 </div>
</div>
<div class="col-xs-4">
    <label class="arrival"> Arrival - Date/Time:</label> </div>
    <div class="col-xs-8">
<form action="/action_page.php">
  <!-- <label> Birthday:</label> -->
  <input type="date" name="Arrival">
</form>
</div>
<div class="col-xs-4">
    <label class="Departure"> Departure - Date/Time:</label> </div>
    <div class="col-xs-8">
 <form action="/action_page.php"> 
  <!-- <label> Birthday:</label> -->
  <input type="date" name="Departure">
</form>
  </div>

</div>
</div>
</div>

    </div>
        <input type="submit" (click)="onLogin()"value="submit" class="btn">
       
</div>
    
	</form>
